<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="text-end">
    <a class="btn btn-success" href="/products/create">Add Product</a>
</div>
<form class="input-group" th:action="@{/products/home}" method="get">
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" name="mc" placeholder="Search for product" />
        <label class="form-label" for="form1">Search</label>
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i> Search
    </button>
</form>

<table class="table table-bordered mt-4">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Prix</th>
        <th>Quantity</th>
        <th>Categorie</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
        <td>
            <form th:action="@{/products/delete/{id}(id=${p.id})}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
