<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Détails de l'utilisateur</h1>

    <div th:if="${user.isPresent()}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nom d'utilisateur : <span th:text="${user.get().username}"></span></h5>
                <p class="card-text">Email : <span th:text="${user.get().email}"></span></p>
            </div>
        </div>
    </div>

    <div th:if="${!user.isPresent()}">
        <div class="alert alert-danger" role="alert">
            Utilisateur introuvable.
        </div>
    </div>

    <div class="mt-5">
        <h1 class="text-center mb-4">Posts de l'utilisateur</h1>

        <div class="row">
            <div class="col-md-4" th:each="post : ${postUser}">
                <div class="card mb-4">
                    <img th:src="@{'/uploads/images/' + ${post.imageUrl}}" class="card-img-top" alt="Image du post">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">Titre du post</h5>
                        <p class="card-text" th:text="${post.body}">Contenu du post</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<a href="/users" class="btn btn-secondary mt-3">Retour à la liste des utilisateurs</a>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
