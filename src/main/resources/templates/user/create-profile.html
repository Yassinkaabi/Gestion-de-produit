<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer/Modifier Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Créer/Modifier Votre Profil</h1>

    <form th:action="@{/profile}" method="post" class="border p-4 shadow">
        <!-- Bio -->
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" name="bio" class="form-control" placeholder="Parlez un peu de vous..."
                      th:value="${profile != null ? profile.bio : ''}" required></textarea>
        </div>

        <!-- Numéro de téléphone -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Numéro de Téléphone</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                   placeholder="Votre numéro de téléphone"
                   th:value="${profile != null ? profile.phoneNumber : ''}" required>
        </div>

        <!-- Bouton d'envoi -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/profile/my-profile" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
