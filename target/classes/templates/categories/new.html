<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Créer une Catégorie</h1>
    <form action="/categories" method="post" th:object="${category}" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de la Catégorie :</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/categories" class="btn btn-secondary">Retour à la liste</a>
    </form>
</div>
</body>
</html>
