<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Create a New Tag</h1>

    <form th:action="@{/tags/save}" method="post" class="border p-4 shadow rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Tag Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter tag name" required>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Create Tag</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
